<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:ace="http://www.icefaces.org/icefaces/components" 
                xmlns:ice="http://www.icesoft.com/icefaces/component" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/layout.xhtml"
                >

    <ui:define name="content">
        <div class="titulo-form">CADASTRO DE ARTISTAS</div>
        <h:form>
            <ace:textEntry id="codigoInput" value="#{cadastroArtistasBean.artista.codigo}" label="Código" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry>
            
            <br></br>
            
            <ace:textEntry id="nomeInput" value="#{cadastroArtistasBean.artista.nome}" label="Nome" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry>
            
            <br></br>
            <br></br>
            
            <h:commandButton value="Salvar" action="#{cadastroArtistasBean.salvarArtistaAction}"/>
            
            <h:messages/>
        </h:form>
        <a style="float: right" href="inicio.xhtml">Página Inicial</a>
    </ui:define>
</ui:composition>
