<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:ace="http://www.icefaces.org/icefaces/components" 
                xmlns:ice="http://www.icesoft.com/icefaces/component" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/layout.xhtml"
                >

    <ui:define name="content">
        <div class="titulo-form">CADASTRO DE USUÁRIOS</div>
        <h:form>
            <ace:textEntry id="codigoInput" value="#{cadastroUsuariosBean.usuario.codigo}" label="Código" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry>
            
            <br></br>
            
            <ace:textEntry id="nomeInput" value="#{cadastroUsuariosBean.usuario.nome}" label="Nome" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry>
            
            <br></br>
            
            <ace:textEntry id="emailInput" value="#{cadastroUsuariosBean.usuario.email}" label="Email" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry>  
            
            <br></br>
            
            <ice:outputText value="Perfil"/><ice:selectOneMenu id="perfilInput" value="#{cadastroUsuariosBean.usuario.perfil.codigo}" style="width:12em" styleClass="ui-selectonemenu">
                <f:selectItems value="#{cadastroUsuariosBean.perfis}" var="i" itemValue="#{i.codigo}" itemLabel="#{i.descricao}"/>
            </ice:selectOneMenu>
            
            <br></br>
            
            <ace:textEntry id="senhaInput" value="#{cadastroUsuariosBean.usuario.senha}" label="Senha" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
            </ace:textEntry> 
            
            <br></br>
            <br></br>
            
            <h:commandButton value="Salvar" action="#{cadastroUsuariosBean.salvarUsuarioAction}"/>
            
            <h:messages/>
        </h:form>
        <a style="float: right" href="inicio.xhtml">Página Inicial</a>
    </ui:define>
</ui:composition>
