<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }

            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
            </style>
            <div class="titulo-form">ADMINISTRAÇÃO DE USUÁRIOS</div>

            <ace:dataTable id="usuariosTable"
                           value="#{administracaoUsuariosBean.usuariosDataModel}"
                           var="usuario"
                           paginator="true"
                           paginatorPosition="bottom"
                           rows="100">
                <ace:column id="codigo" headerText="CÓDIGO" sortBy="#{usuario.codigo}"
                            filterBy="#{usuario.codigo}" filterMatchMode="contains">
                    <h:outputText id="codigoCell" value="#{usuario.codigo}"/>
                </ace:column>

                <ace:column id="nome" headerText="NOME" sortBy="#{usuario.nome}"
                            filterBy="#{usuario.nome}" filterMatchMode="contains">
                    <h:outputText id="nomeCell" value="#{usuario.nome}"/>
                </ace:column>
                
                <ace:column id="email" headerText="EMAIL" sortBy="#{usuario.email}"
                            filterBy="#{usuario.email}" filterMatchMode="contains">
                    <h:outputText id="emailCell" value="#{usuario.email}"/>
                </ace:column>
                
                <ace:column id="perfil" headerText="PERFIL" sortBy="#{usuario.perfl.descricao}"
                            filterBy="#{usuario.perfil.descricao}" filterMatchMode="contains">
                    <h:outputText id="perfilCell" value="#{usuario.perfil.descricao}"/>
                </ace:column>
            </ace:dataTable>
            <a style="float: right" href="inicio.xhtml">Página Inicial</a>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
