<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:ace="http://www.icefaces.org/icefaces/components" 
                xmlns:ice="http://www.icesoft.com/icefaces/component" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/layout.xhtml"
                >

    <ui:define name="content">
        <div class="titulo-form">ADMINISTRAÇÃO DE USUÁRIOS</div>
        <h:form>
            <ice:dataTable id="usuariosTable"
                           value="#{administracaoUsuariosBean.usuariosDataModel}"
                           var="usuario"
                           resizable="false"
                           width="100%" cellspacing="1" cellpadding="5"
                           rows="10">
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="CÓDIGO"/>
                    </f:facet>
                    #{usuario.codigo}
                </ice:column>

                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="NOME"/>
                    </f:facet>
                    #{usuario.nome}
                </ice:column>

                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="EMAIL"/>
                    </f:facet>
                    #{usuario.email}
                </ice:column>

                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="PERFIL"/>
                    </f:facet>
                    #{usuario.perfil.descricao}
                </ice:column>

                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="EDIÇÃO"/>
                    </f:facet>
                    <h:commandButton value="Editar" action="#{administracaoUsuariosBean.editarUsuarioAction}"/>

                </ice:column>

                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="EXCLUSÃO"/>
                    </f:facet>
                    <h:commandButton value="Excluir" action="#{administracaoUsuariosBean.excluirUsuarioAction}"/>

                </ice:column>
            </ice:dataTable>

            <ice:dataPaginator id="paginator"
                               for="usuariosTable" 
                               fastStep="2"
                               paginator="true"
                               paginatorMaxPages="3">
                <f:facet name="first">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-first.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="First" title="First"/>
                </f:facet>
                <f:facet name="last">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-last.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Last" title="Last"/>
                </f:facet>
                <f:facet name="previous">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-previous.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Previous" title="Previous"/>
                </f:facet>
                <f:facet name="next">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-next.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Next" title="Next"/>
                </f:facet>
                <f:facet name="fastforward">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-ff.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Fast Forward" title="Fast Forward"/>
                </f:facet>
                <f:facet name="fastrewind">
                    <h:graphicImage value="/xmlhttp/css/rime/css-images/arrow-fr.gif"
                                    style="width: 18px; height: 18px; border: none;"
                                    alt="Fast Rewind" title="Fast Rewind"/>
                </f:facet>
            </ice:dataPaginator>

            <a style="float: right" href="inicio.xhtml">Página Inicial</a>
            <h:messages/>
        </h:form>
    </ui:define>
</ui:composition>
